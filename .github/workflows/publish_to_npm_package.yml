name: Publish Private Package to GitHub Packages (npm)

on:
  push:
    branches:
      - production  # Chạy trên branch production

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DEFAULT_GITHUB_SETTINGS_PAT }}

      - name: Automated Version Bump
        id: version-bump
        uses: 'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.DEFAULT_GITHUB_SETTINGS_PAT }}
        with:
          tag-prefix: "" # Không thêm prefix "v", chỉ số version thuần
          commit-message: "ci: bump version to {{version}} [skip ci]"  # Có thể tùy chỉnh
          default: patch  # Mặc định là patch, có thể đổi thành minor, major nếu muốn
          minor-wording: 'MINOR'
          major-wording: 'MAJOR'
          patch-wording: 'PATCH' 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com/'

      - name: Install dependencies
        run: npm install

      - name: Build the Package
        run: npm run build

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.DEFAULT_GITHUB_SETTINGS_PAT }}
        run: npm publish
